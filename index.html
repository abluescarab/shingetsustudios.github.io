<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=windows-1252" http-equiv="content-type">
        <title>Character Generator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body onload="generate()">
        <div id="container">
            <header>
                <h1>Character Generator!</h1>
            </header>

            <div id="left">
                <p>Species <button onclick="generateFromArray('species')">Refresh</button></p>
                <a href="#" target="_blank" id="speciesDisplay"></a>

                <p>Number of Colors!</p>
                <p><input type="number" id="colorNum" min="1" value="1"><button onclick="resetColors()">Gen Colors!</button></p>
                <div id="colorBoxContainer"></div>
                <p>*Click on a color or bar to change it!</p>

                <p>Jobs! <button onclick="generateFromArray('job')">Refresh</button></p>
                <div class="jobDisplay" id="jobDisplay"></div>
            </div>

            <div id="right">
                <div class="barContainer">
                    <div class="progressBar" id="genderOuter" onclick="newGender()">
                        <div class="bar" id="genderInner"></div>
                    </div>
                    <p id="genderText" class="result"></p>
                </div>

                <div class="barContainer">
                    <div class="progressBar" id="heightOuter" onclick="newHeight()">
                        <div class="bar" id="heightInner"></div>
                    </div>
                    <p id="heightText" class="result"></p>
                </div>

                <div class="barContainer">
                    <div class="progressBar" id="weightOuter" onclick="newWeight()">
                        <div class="bar" id="weightInner"></div>
                    </div>
                    <p id="weightText" class="result"></p>
                </div>

                <div class="barContainer">
                    <div class="progressBar" id="strengthOuter" onclick="newStrength()">
                        <div class="bar" id="strengthInner"></div>
                    </div>
                    <p id="strengthText" class="result"></p>
                </div>

                <div class="barContainer">
                    <div class="progressBar" id="endowmentOuter" onclick="newEndowment()">
                        <div class="bar" id="endowmentInner"></div>
                    </div>
                    <p id="endowmentText" class="result"></p>
                </div>

                <div class="barContainer">
                    <p>Hair Style! <button onclick="generateFromArray('hair')">Refresh</button></p>
                    <div class="hairDisplay" id="hairDisplay"></div>

                    <div class="progressBar" id="hairOuter" onclick="newHairLength()">
                        <div class="bar" id="hairInner"></div>
                    </div>
                    <p id="hairText" class="result"></p>
                </div>
            </div>

            <button onclick="generate()" id="refreshAll">Refresh All</button>
        </div>

        <script src="javascript.js"></script>
        <script src="attributes.js"></script>
    </body>
</html>
