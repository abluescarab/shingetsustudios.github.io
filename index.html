<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=windows-1252" http-equiv="content-type">
        <title>Character Generator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body onload="generate()">
        <div id="container">
            <header>
                <h1>Character Generator!</h1>
            </header>

            <div id="left">
                <p>Species <button onclick="generateFromArray('species')">Refresh</button></p>
                <a href="#" target="_blank" id="species-display"></a>

                <p>Number of Colors!</p>
                <p><input type="number" id="color-count" min="1" value="1"><button onclick="resetColors()">Gen Colors!</button></p>
                <div id="color-box-container"></div>
                <p>*Click on a color or bar to change it!</p>

                <p>Jobs! <button onclick="generateFromArray('job')">Refresh</button></p>
                <div class="job-display" id="job-display"></div>
            </div>

            <div id="right">
                <div class="bar-container">
                    <div class="progress-bar" id="gender-outer" onclick="newGender()">
                        <div class="bar" id="gender-inner"></div>
                    </div>
                    <p id="gender-text" class="result"></p>
                </div>

                <div class="bar-container">
                    <div class="progress-bar" id="height-outer" onclick="newHeight()">
                        <div class="bar" id="height-inner"></div>
                    </div>
                    <p id="height-text" class="result"></p>
                </div>

                <div class="bar-container">
                    <div class="progress-bar" id="weight-outer" onclick="newWeight()">
                        <div class="bar" id="weight-inner"></div>
                    </div>
                    <p id="weight-text" class="result"></p>
                </div>

                <div class="bar-container">
                    <div class="progress-bar" id="strength-outer" onclick="newStrength()">
                        <div class="bar" id="strength-inner"></div>
                    </div>
                    <p id="strength-text" class="result"></p>
                </div>

                <div class="bar-container">
                    <div class="progress-bar" id="endowment-outer" onclick="newEndowment()">
                        <div class="bar" id="endowment-inner"></div>
                    </div>
                    <p id="endowment-text" class="result"></p>
                </div>

                <div class="bar-container">
                    <p>Hair Style! <button onclick="generateFromArray('hair')">Refresh</button></p>
                    <div class="hair-display" id="hair-display"></div>

                    <div class="progress-bar" id="hair-outer" onclick="newHairLength()">
                        <div class="bar" id="hair-inner"></div>
                    </div>
                    <p id="hair-text" class="result"></p>
                </div>
            </div>

            <button onclick="generate()" id="refresh-all">Refresh All</button>
        </div>

        <script src="javascript.js"></script>
        <script src="attributes.js"></script>
    </body>
</html>
