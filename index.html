<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Character Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="sidebar"></div>

        <div id="content-container">
            <div id="content">
                <div class="card">
                    <p class="card-title">Race</p>
                    <p class="card-content">You are a(n) <a href="#" target="_blank">race</a>.</p>
                    <button class="card-button">Animal</button>
                    <button class="card-button">Humanoid</button>
                </div>
                <div class="card">
                    <p class="card-title">Job</p>
                    <p class="card-content">You work as a(n) <a href="#" target="_blank">job</a>.</p>
                    <button class="card-button">Include Furry</button>
                    <button class="card-button">Exclude Furry</button>
                </div>
                <div class="card">
                    <p class="card-title">Hair</p>
                    <p class="card-content">Your hair is x'y" long and in a(n) <a href="#" target="_blank">hairstyle</a> style.</p>
                    <button class="card-button">Length</button>
                    <button class="card-button">Style</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
